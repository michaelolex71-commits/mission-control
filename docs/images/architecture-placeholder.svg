<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" fill="#e94560" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">Mission Control Architecture</text>
  
  <!-- Frontend -->
  <rect x="50" y="100" width="200" height="150" fill="#1e3a5f" rx="8" stroke="#10b981" stroke-width="2"/>
  <text x="150" y="130" fill="#10b981" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Frontend</text>
  <text x="150" y="155" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Next.js 14</text>
  <text x="150" y="175" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">React 18</text>
  <text x="150" y="195" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">TailwindCSS</text>
  <text x="150" y="215" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Zustand</text>
  <text x="150" y="235" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Port: 3002</text>
  
  <!-- Backend API -->
  <rect x="300" y="100" width="200" height="150" fill="#1e3a5f" rx="8" stroke="#fbbf24" stroke-width="2"/>
  <text x="400" y="130" fill="#fbbf24" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Backend API</text>
  <text x="400" y="155" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Express.js</text>
  <text x="400" y="175" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">REST API</text>
  <text x="400" y="195" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Rate Limiting</text>
  <text x="400" y="215" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">CORS</text>
  <text x="400" y="235" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Port: 3001</text>
  
  <!-- Database -->
  <rect x="550" y="100" width="200" height="150" fill="#1e3a5f" rx="8" stroke="#8b5cf6" stroke-width="2"/>
  <text x="650" y="130" fill="#8b5cf6" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Database</text>
  <text x="650" y="155" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">SQLite</text>
  <text x="650" y="175" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">better-sqlite3</text>
  <text x="650" y="195" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Tables: 7</text>
  <text x="650" y="215" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">File-based</text>
  <text x="650" y="235" fill="#94a3b8" font-family="monospace" font-size="12" text-anchor="middle">Zero-config</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e94560"/>
    </marker>
  </defs>
  
  <line x1="250" y1="175" x2="295" y2="175" stroke="#e94560" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="175" x2="545" y2="175" stroke="#e94560" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="272" y="165" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">HTTP</text>
  <text x="522" y="165" fill="#94a3b8" font-family="monospace" font-size="10" text-anchor="middle">SQL</text>
  
  <!-- Features Section -->
  <rect x="50" y="300" width="700" height="120" fill="#16213e" rx="8"/>
  <text x="400" y="330" fill="#e94560" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle">Key Features</text>
  
  <text x="100" y="360" fill="#10b981" font-family="monospace" font-size="12">✓ Agent Status Tracking</text>
  <text x="100" y="380" fill="#10b981" font-family="monospace" font-size="12">✓ Task Queue Management</text>
  <text x="100" y="400" fill="#10b981" font-family="monospace" font-size="12">✓ Calendar Integration</text>
  
  <text x="350" y="360" fill="#10b981" font-family="monospace" font-size="12">✓ Cron Job Monitoring</text>
  <text x="350" y="380" fill="#10b981" font-family="monospace" font-size="12">✓ Memory/File Sync</text>
  <text x="350" y="400" fill="#10b981" font-family="monospace" font-size="12">✓ System Health Checks</text>
  
  <text x="600" y="360" fill="#10b981" font-family="monospace" font-size="12">✓ Dark Mode</text>
  <text x="600" y="380" fill="#10b981" font-family="monospace" font-size="12">✓ Responsive Design</text>
  <text x="600" y="400" fill="#10b981" font-family="monospace" font-size="12">✓ Docker Ready</text>
  
  <!-- Footer -->
  <text x="400" y="470" fill="#64748b" font-family="monospace" font-size="12" text-anchor="middle">Replace this placeholder with actual architecture diagram</text>
</svg>