<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" fill="#e94560" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle">Component Hierarchy</text>
  
  <!-- Layout Components -->
  <rect x="50" y="80" width="220" height="180" fill="#1e3a5f" rx="8" stroke="#10b981" stroke-width="2"/>
  <text x="160" y="110" fill="#10b981" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">Layout Components</text>
  <text x="70" y="135" fill="#94a3b8" font-family="monospace" font-size="11">• Layout (root)</text>
  <text x="70" y="155" fill="#94a3b8" font-family="monospace" font-size="11">• Sidebar</text>
  <text x="70" y="175" fill="#94a3b8" font-family="monospace" font-size="11">• Header</text>
  <text x="70" y="195" fill="#94a3b8" font-family="monospace" font-size="11">• Navigation</text>
  <text x="70" y="215" fill="#94a3b8" font-family="monospace" font-size="11">• Page transitions</text>
  <text x="70" y="235" fill="#94a3b8" font-family="monospace" font-size="11">• Responsive container</text>
  
  <!-- Feature Components -->
  <rect x="290" y="80" width="220" height="180" fill="#1e3a5f" rx="8" stroke="#fbbf24" stroke-width="2"/>
  <text x="400" y="110" fill="#fbbf24" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">Feature Components</text>
  <text x="310" y="135" fill="#94a3b8" font-family="monospace" font-size="11">• Dashboard</text>
  <text x="310" y="155" fill="#94a3b8" font-family="monospace" font-size="11">• Agents page</text>
  <text x="310" y="175" fill="#94a3b8" font-family="monospace" font-size="11">• Tasks page</text>
  <text x="310" y="195" fill="#94a3b8" font-family="monospace" font-size="11">• Memory page</text>
  <text x="310" y="215" fill="#94a3b8" font-family="monospace" font-size="11">• Calendar page</text>
  <text x="310" y="235" fill="#94a3b8" font-family="monospace" font-size="11">• Cron jobs page</text>
  
  <!-- UI Components -->
  <rect x="530" y="80" width="220" height="180" fill="#1e3a5f" rx="8" stroke="#8b5cf6" stroke-width="2"/>
  <text x="640" y="110" fill="#8b5cf6" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">UI Components</text>
  <text x="550" y="135" fill="#94a3b8" font-family="monospace" font-size="11">• Card</text>
  <text x="550" y="155" fill="#94a3b8" font-family="monospace" font-size="11">• Button</text>
  <text x="550" y="175" fill="#94a3b8" font-family="monospace" font-size="11">• Badge</text>
  <text x="550" y="195" fill="#94a3b8" font-family="monospace" font-size="11">• Input</text>
  <text x="550" y="215" fill="#94a3b8" font-family="monospace" font-size="11">• Modal</text>
  <text x="550" y="235" fill="#94a3b8" font-family="monospace" font-size="11">• Toast notifications</text>
  
  <!-- State Management -->
  <rect x="50" y="300" width="340" height="180" fill="#1e3a5f" rx="8" stroke="#e94560" stroke-width="2"/>
  <text x="220" y="330" fill="#e94560" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">State Management (Zustand)</text>
  <text x="70" y="360" fill="#94a3b8" font-family="monospace" font-size="11">• useAgentStore — Agent status + tasks</text>
  <text x="70" y="380" fill="#94a3b8" font-family="monospace" font-size="11">• useTaskStore — Task queue + lifecycle</text>
  <text x="70" y="400" fill="#94a3b8" font-family="monospace" font-size="11">• useMemoryStore — Memory entries</text>
  <text x="70" y="420" fill="#94a3b8" font-family="monospace" font-size="11">• useCalendarStore — Events + dates</text>
  <text x="70" y="440" fill="#94a3b8" font-family="monospace" font-size="11">• useCronStore — Job schedules</text>
  <text x="70" y="460" fill="#94a3b8" font-family="monospace" font-size="11">• useSystemStore — Health metrics</text>
  
  <!-- API Layer -->
  <rect x="410" y="300" width="340" height="180" fill="#1e3a5f" rx="8" stroke="#06b6d4" stroke-width="2"/>
  <text x="580" y="330" fill="#06b6d4" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle">API Layer</text>
  <text x="430" y="360" fill="#94a3b8" font-family="monospace" font-size="11">• apiClient — Base fetch wrapper</text>
  <text x="430" y="380" fill="#94a3b8" font-family="monospace" font-size="11">• /api/agents — Agent CRUD</text>
  <text x="430" y="400" fill="#94a3b8" font-family="monospace" font-size="11">• /api/tasks — Task CRUD</text>
  <text x="430" y="420" fill="#94a3b8" font-family="monospace" font-size="11">• /api/memory — Memory CRUD</text>
  <text x="430" y="440" fill="#94a3b8" font-family="monospace" font-size="11">• /api/calendar — Events CRUD</text>
  <text x="430" y="460" fill="#94a3b8" font-family="monospace" font-size="11">• /api/cron — Jobs CRUD</text>
  
  <!-- Footer -->
  <text x="400" y="570" fill="#64748b" font-family="monospace" font-size="12" text-anchor="middle">Replace this placeholder with actual component diagram</text>
</svg>